<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacationAid - Sign Up & Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="auth-container">
        <div class="form-box">
            <h2>Welcome to VacationAid</h2>
            <p>Join us and find your dream getaway.</p>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchForm('signup')">Sign Up</button>
                <button class="tab-btn" onclick="switchForm('login')">Login</button>
            </div>

            <!-- Sign-Up Form -->
            <form id="signup-form" class="auth-form" action="">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="auth-btn">Sign Up</button>
            </form>

            <!-- Login Form -->
            <form id="login-form" class="auth-form hidden">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="auth-btn">Login</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
